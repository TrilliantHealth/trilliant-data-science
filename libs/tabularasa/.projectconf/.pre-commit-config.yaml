---
exclude: >
      (?x)(
          \\.dist-info |
          build |
      )
repos:
  - repo: local
    hooks:
      - id: mypy-env
        name: mypy-env
        entry: bash -c 'cd libs/tabularasa && poetry run mypy .'
        language: system
        pass_filenames: false
        always_run: true
