# PROJECT METADATA
[project]
name = "thds.core"
# Patch version is a datetime determined upon release
version = "0.2"
authors = [
    {name = "Trilliant Health"},
    {email = "inquire@trillianthealth.com"}
]
description = "Core utilities."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "attrs",
    "cattrs",
]

[project.optional-dependencies]
dev = [
    "gitpython",
]

[project.urls]
repository = "https://github.com/TrilliantHealth/ds-monorepo"

# PROJECT ENTRY POINTS
[project.scripts]

# BUILD CONFIG
[build-system]
requires = [
    "setuptools>=61.0.0",
    "wheel",
    "attrs",
    "cattrs",
]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = [
    "py.typed",
    "meta.json",
]

# TOOLING CONFIG
[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["thds.core"]

[tool.coverage.report]
show_missing = true

[tool.mypy]
python_version = 3.8
mypy_path = "src"
namespace_packages = true
explicit_package_bases = true
exclude = '''(?x)(
    build
    | dist
    | \S+\.egg-info
)'''
check_untyped_defs = true

[[tool.mypy.overrides]]
module = []
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
