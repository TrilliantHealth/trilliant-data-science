[tool.poetry]
name = "thds.core"
# Patch version is a datetime determined upon release
version = "0.2.dev"
authors = ["Trilliant Health"]
description = "Core utilities."
readme = "README.md"
packages = [{include = "thds", from="src"}]
include = ['py.typed', 'meta.json']

[tool.poetry.dependencies]
python = "^3.8"
attrs = "^22.2.0"
cattrs = "^22.2.0"

[tool.poetry.group.dev.dependencies]
mypy = "^0.982"
mypy-extensions = "*"
pytest = "*"
pytest-cov = "*"
pytest-mock = "*"

[build-system]
requires = ["poetry-core", 'attrs', 'cattrs>=22.2'] # core is the one package that cannot
# depend on itself at build time.
build-backend = "poetry.core.masonry.api"

[project.urls]
repository = "https://github.com/TrilliantHealth/ds-monorepo"

# TOOLING CONFIG
[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["thds.core"]

[tool.coverage.report]
show_missing = true

[tool.mypy]
python_version = 3.8
mypy_path = "src"
namespace_packages = true
explicit_package_bases = true
exclude = '''(?x)(
    \.venv
    | build/
    | dist/
    | \S+\.egg-info
)'''
check_untyped_defs = true

[[tool.mypy.overrides]]
module = ["setuptools"]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
