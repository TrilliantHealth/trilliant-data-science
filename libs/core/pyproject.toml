# PROJECT METADATA
[project]
name = "thds.core"
# Patch version is a datetime determined upon release
version = "0.2"
authors = [
    {name = "Trilliant Health"},
    {email = "inquire@trillianthealth.com"}
]
description = "Core utilities."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "attrs",
    "cattrs>=22.2",
]

[project.optional-dependencies]
dev = []

[project.urls]
repository = "https://github.com/TrilliantHealth/ds-monorepo"

# PROJECT ENTRY POINTS
[project.scripts]

# BUILD CONFIG
[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = [
    "py.typed",
    "meta.json",
]

# TOOLING CONFIG
[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["thds.core"]

[tool.coverage.report]
show_missing = true

[tool.mypy]
python_version = 3.8
mypy_path = "src"
namespace_packages = true
explicit_package_bases = true
exclude = '''(?x)(
    \.venv
    | build/
    | dist/
    | \S+\.egg-info
)'''
check_untyped_defs = true

[[tool.mypy.overrides]]
module = []
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.poetry]
name = "thds.core"
version = "0.2"
authors = ["Trilliant Health"]
description = ""
readme = "README.md"
packages = [{include = "thds/core", from="src"}]

[tool.poetry.dependencies]
python = "^3.8"
attrs = "^22.2.0"
cattrs = "^22.2.0"

[tool.poetry.group.dev.dependencies]
black = "^22.10"
mypy = "^0.982"
mypy-extensions = "*"
pytest = "*"
pytest-cov = "*"
pytest-mock = "*"
types-setuptools = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
