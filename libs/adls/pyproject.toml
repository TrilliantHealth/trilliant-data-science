# PROJECT METADATA
[project]
name = "thds.adls"
# Patch version is a datetime determined upon release
version = "1.0"
authors = [
    {name = "Trilliant Health"},
    {email = "inquire@trillianthealth.com"}
]
description = "Short description of the library."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "aiohttp>=3.8.1",
    "aiostream>=0.4.5",
    "azure-identity>=1.9",
    "azure-storage-file-datalake>=12.6",
    "lazy-object-proxy>=1.7.1",
]

[project.optional-dependencies]
# the names in here correspond to the names inside `extras` sent to `pip`.
dev = []

[project.urls]
repository = "https://github.com/TrilliantHealth/ds-monorepo"

# PROJECT ENTRY POINTS
[project.scripts]

# BUILD CONFIG
[build-system]
requires = [
    "setuptools>=61.0.0",
    "wheel",
    "thds.core",
]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = [
    "py.typed",
    "meta.json",
]

# TOOLING CONFIG
[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["thds.adls"]

[tool.coverage.report]
show_missing = true

[tool.mypy]
python_version = 3.8
mypy_path = "src"
namespace_packages = true
explicit_package_bases = true
exclude = '''(?x)(
    \.venv
    | build/
    | dist/
    | \S+\.egg-info
)'''
check_untyped_defs = true

[[tool.mypy.overrides]]
module = ["setuptools", 'aiostream', 'lazy_object_proxy']
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
